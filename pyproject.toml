[tool.poetry]
name = "website-structure"
version = "0.1.0"
description = "My complete websites projects structure"
authors = ["rmenai <rami.menai@outlook.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.68.1"
uvicorn = "^0.15.0"
SQLAlchemy = "^1.4.23"
psycopg2-binary = "^2.9.1"
alembic = "^1.7.1"
pydantic = "^1.8.2"
taskipy = "^1.9.0"

[tool.poetry.dev-dependencies]
python-dotenv = "^0.19.0"
pytest = "^6.2.5"
pre-commit = "^2.14.1"
flake8 = "^3.9.2"
flake8-annotations = "^2.6.2"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.6.0"
flake8-import-order = "^0.18.1"
flake8-string-format = "^0.3.0"
flake8-tidy-imports = "^4.4.1"
flake8-todo = "^0.7"
pep8-naming = "^0.12.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
setup = "alembic upgrade head && python -m app.initialiser"
start = "python -m app"
migrate = "alembic revision --autogenerate"
test = "pytest app/tests/"
lint = "pre-commit run --all-files"
precommit = "pre-commit install"
